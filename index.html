<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Form Example</title>
</head>

<body>
	<form action="https://formspreennn.io/f/moqpoqkk"
		  method="post">

		<fieldset>
			<legend>Your contact details:</legend>

			<div class="row">
				<label for="fullName">Full name<span class="note">*</span></label>
				<input type="text"
					   required
					   name="fullName"
					   id="fullName">
			</div>

			<div class="row">
				<label for="email">Email<span class="note">*</span></label>
				<input type="email"
					   required
					   name="email"
					   id="email">
			</div>

			<div class="row">
				<label for="age">Age</label>
				<input type="number"
					   name="age"
					   id="age">
			</div>

			<div class="row">
				<label>What technologies interest you the most?</label>
				<div class="techItems">

					<div class="techItem">
						<input type="checkbox"
							   id="html"
							   name="html"
							   value="html">
						<label for="html">HTML</label>
					</div>

					<div class="techItem">
						<input type="checkbox"
							   id="css"
							   name="css"
							   value="css">
						<label for="css">CSS</label>
					</div>

					<div class="techItem">
						<input type="checkbox"
							   id="javascript"
							   name="javascript"
							   value="javascript">
						<label for="javascript">JavaScript</label>
					</div>

					<div class="techItem">
						<input type="checkbox"
							   id="react"
							   name="react"
							   value="react">
						<label for="react">React</label>
					</div>

					<div class="techItem">
						<input type="checkbox"
							   id="sql"
							   name="sql"
							   value="sql">
						<label for="sql">SQL</label>
					</div>

					<div class="techItem">
						<input type="checkbox"
							   id="mongodb"
							   name="mongodb"
							   value="mongodb">
						<label for="mongodb">MongoDB</label>
					</div>

				</div>
			</div>

			<div class="row">
				<label>What is your experience level as a developer?</label>
				<div class="levels">
					<div class="level">
						  <input type="radio"
							   id="junior"
							   name="level"
							   value="junior">
						  <label for="junior">junior</label>
					</div>
					<div class="level">
						  <input type="radio"
							   id="intermediate"
							   name="level"
							   checked
							   value="intermediate">
						  <label for="intermediate">intermediate</label>
					</div>
					<div class="level">
						  <input type="radio"
							   id="senior"
							   name="level"
							   value="senior">
						  <label for="senior">senior</label>
					</div>
				</div>
			</div>

			<div class="row">
				<label for="newsletter">How often would you like to receive news updates from us?</label>
				<select name="newsletter"
						id="newsletter">
					<option value="weekly">weekly</option>
					<option value="monthly">monthly</option>
					<option value="yearly">yearly</option>
					<option value="never">no, thank you</option>
				</select>
			</div>

			<div class="buttonRow">
				<div class="note">* required field</div>
				<button>Sign up now</button>
			</div>
		</fieldset>
	</form>
</body>

</html>
