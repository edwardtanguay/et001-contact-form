<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Form Example</title>
</head>

<body>
	<h1>HTML form which sends data via action attribute to local backend</h1>
	<form action="https://formspree.io/f/moqpoqkk"
		  method="post">

		<fieldset>
			<legend>Your contact details:</legend>

			<div class="row">
				<label for="fullName">Name:</label>
				<input type="text"
					   name="fullName"
					   id="fullName">
			</div>

			<div class="row">
				<label for="email">Email:</label>
				<input type="email"
					   name="email"
					   id="email">
			</div>

			<div class="row">
				<label for="age">Age:</label>
				<input type="number"
					   name="age"
					   id="age">
			</div>

			<script>
				document.write(`<input type="hidden" name="originUrl" value="${window.location.href}">`);
			</script>

			<div class="buttonRow">
				<button>Sign up now</button>
			</div>
		</fieldset>
	</form>
</body>

</html>
